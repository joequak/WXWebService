<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Product view</title>
    </h:head>
    <h:body>

        <h:form>
            <p:dataTable var="product" value="#{productManagedBean.nonFilteredProducts}"  emptyMessage="No products found with given categories" widgetVar="productsTable" filteredValue="#{productManagedBean.filteredProducts}">
                <f:facet name ="header">
                    <p:outputPanel>
                        <h:outputText value="Search all fields:" />
                        <p:inputText id="globalFilter" onkeyup="PF('productsTable').filter()" style="width:150px" placeholder="Enter keyword"/>
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="Categories" sortBy="#{product.country}" filterBy="#{product.country}"  filterMatchMode="contains">
                    <f:facet name="filter">
                        <p:selectOneMenu onchange="PF('productsTable').filter()" >
                            <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                            <f:selectItems value="#{productManagedBean.categories}" />
                        </p:selectOneMenu>
                    </f:facet>
                    <h:outputText value="#{product.country}" />
                </p:column>
                <p:column headerText="Product Name" filterBy="#{product.name}" sortBy="#{product.name}" filterMatchMode="contains" >
                    <h:outputText value="#{product.name}" />
                </p:column>  
                <p:column headerText="Product Price" filterBy="#{product.price}" sortBy="#{product.description}" filterFunction="#{productManagedBean.filterByPrice}" >
                    <h:outputText value="#{product.price}" />
                </p:column> 
                <p:column headerText="Product Cost" sortBy="#{product.cost}" filterBy="#{product.cost}"  filterFunction="#{productManagedBean.filterByPrice}" >
                    <h:outputText value="#{product.cost}" />
                </p:column>
                <p:column headerText="Product AvailableQuantity" filterBy="#{product.availableQuantity}"  filterMatchMode="contains" >
                    <h:outputText value="#{product.availableQuantity}" />
                </p:column> 
                <p:column headerText="Product Description" filterBy="#{product.description}"  filterMatchMode="contains" >
                    <h:outputText value="#{product.description}" />
                </p:column>
                <p:column headerText="Product AverageRate" filterBy="#{product.averageRate}" sortBy="#{product.averageRate}"  filterMatchMode="contains">
                    <h:outputText value="#{product.averageRate}" />
                </p:column>
                <p:column headerText="Product Discount" filterBy="#{product.discount}" sortBy="#{product.discount}" filterMatchMode="contains">
                    <h:outputText value="#{product.discount}" />
                </p:column>
            </p:dataTable>


        </h:form>
    </h:body>
</html>
