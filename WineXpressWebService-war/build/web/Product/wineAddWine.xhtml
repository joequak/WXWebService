<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
      
        <link href="default.css" rel="stylesheet" type="text/css" /> 
    </h:head>

        <h:body> 

            <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="wineWorkspace.xhtml"/>      

            <p:breadCrumb>
                <p:menuitem value="Home" url="wineWelcome.xhtml"/>
               
            </p:breadCrumb>

            <p:menubar>
                 <p:menuitem value="View Wine" url="wineViewWine.xhtml?i=1" icon="ui-icon-search"/>
            <p:menuitem value="Add Wine" url="wineAddWine.xhtml?i=1" icon="ui-icon-plus"/>
            <p:menuitem value="Edit Wine" url="wineEditWine.xhtml?i=1" icon="ui-icon-pencil"/>
            </p:menubar>

                <h:form id="formMain">
                    <p:panel id="panel" header="Add New Wine">
                        <p:ajaxStatus /><p:messages/>

                        <p:panelGrid>

                            <p:row>
                                <p:column>
                                    <p:outputLabel for="furnitureName" style="font-weight: bolder" value="Wine Name: "/>
                                </p:column>
                                
                                <p:column>
                                    <p:inputText required="true" label="Furniture Name" requiredMessage="a legal WineName is required." id="furnitureName" value="#{wineManagedBean.wineName}">
                                        <f:validateLength minimum="1" maximum="200"/>
                                    </p:inputText>      
                                </p:column>
                                <p:column>
                                    <p:message for="furnitureName"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel for="furnitureName2" style="font-weight: bolder" value="Wine Price: "/>
                                </p:column>
                                
                                <p:column>
                                    <p:inputText required="true" label="Furniture Name" requiredMessage="a legal WineName is required." id="furnitureName2" value="#{wineManagedBean.winePrice}">
                                        <f:validateLength minimum="1" maximum="200"/>
                                    </p:inputText>      
                                </p:column>
                                <p:column>
                                    <p:message for="furnitureName2"/>
                                </p:column>
                            </p:row>
                            <p:row>
                                <p:column>
                                    <p:outputLabel for="furnitureName3" style="font-weight: bolder" value="Wine Description: "/>
                                </p:column>
                                
                                <p:column>
                                    <p:inputText required="true" label="Furniture Name" requiredMessage="a legal WineDescrition is required." id="furnitureName3" value="#{wineManagedBean.wineDescription}">
                                        <f:validateLength minimum="1" maximum="1000"/>
                                    </p:inputText>      
                                </p:column>
                                <p:column>
                                    <p:message for="furnitureName3"/>
                                </p:column>
                            </p:row>
                        </p:panelGrid>
                        <p:commandButton id="btn" value="Save" update="panel" actionListener="#{wineManagedBean.saveNewWine}" ajax="true"/>
                        
                    </p:panel>
                </h:form>


                <br /><br />
                <br />
                <p:separator></p:separator>
            </h:body>

    </html>
