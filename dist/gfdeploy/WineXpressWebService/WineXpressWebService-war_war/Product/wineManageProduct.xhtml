<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Wine Workspace</title>

        <link href="default.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body> 

        <ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets" template="wineWorkspace.xhtml"/>   

        <p:breadCrumb>
            <p:menuitem value="Home" url="wineWelcome.xhtml"/>

        </p:breadCrumb>

        <p:menubar>
            <p:menuitem value="View Wine" url="wineViewWine.xhtml?i=1" icon="ui-icon-search"/>
            <p:menuitem value="Add Wine" url="wineAddWine.xhtml?i=1" icon="ui-icon-plus"/>
            <p:menuitem value="Edit Wine" url="wineEditWine.xhtml?i=1" icon="ui-icon-pencil"/>
        </p:menubar>

        <p:tab title="Manage Wine">

            <h:form id="formManagePart" >                    
                <p:growl id="msgs" showDetail="true" />                        
                <p:panel id="panelManagePart" header="Search Wine">
                    <p:ajaxStatus style="width:16px;height:16px;">
                        <f:facet name="start">
                            <h:graphicImage value="/images/spinner.gif" />
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value="" />
                        </f:facet>
                    </p:ajaxStatus>
                    <p:messages />        

                    <p:panelGrid>   
                        <p:row>
                            <p:column>
                                <p:outputLabel for="wineName" style="font-weight: bold" value="Wine Name: " />
                            </p:column>
                            <p:column>
                                <p:inputText  label="Wine Name"  id="wineName" value="#{wineManagedBean.wineName}">

                                </p:inputText>
                            </p:column>                                   
                        </p:row>                         
                    </p:panelGrid>
                    <p:commandButton id="btn" value="Search Wine" update="viewPart msgs @parent" actionListener="#{wineManagedBean.searchWine()}" ajax="true" />
                    <p:commandButton id="btnViewAllPart" value="View All Wine" update="viewPart msgs @parent" actionListener="#{wineManagedBean.viewAllWine()}" ajax="true" />
                </p:panel>

                <p:panel id="viewPart" >
                    <p:dataTable var="wine" value="#{wineManagedBean.wineList}"  emptyMessage="No Wine">
                        <p:column headerText="Wine Name" >
                            <h:outputText value="#{wine.name}" />
                        </p:column>  
                        <p:column headerText="Wine Price" >
                            <h:outputText value="#{wine.price}" />
                        </p:column> 

                        <p:column headerText="Wine Description" >
                            <h:outputText value="#{wine.description}" />
                        </p:column> 




                        <p:column headerText="Delete" >
                            <p:commandButton id="btn11" value="Delete" update=":formManagePart:viewPart, :formManagePart:msgs" actionListener="#{wineManagedBean.deleteWine}" ajax="true" >
                                <f:attribute name="wineId" value="#{wine.id}"/>

                                <p:confirm header="Confirmation" message="Are you sure you want to delete this Wine?" icon="ui-icon-alert" />
                            </p:commandButton>

                            <p:confirmDialog global="true" >
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:column>   


                    </p:dataTable>
                </p:panel>
            </h:form>



        </p:tab>
    </h:body>

</html>
